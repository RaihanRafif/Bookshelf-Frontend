<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Dicoding Bookshelf</title>
  </head>

  <body>
    <div class="container">
      <h1 class="judul">BOOKSHELF</h1>
      <div class="pencarian">
        <div class="col-auto">
          <label for="judul-buku" class="col-form-label"
            >Masukkan Judul Buku :
          </label>
          <input
            type="text"
            id="judul-buku"
            onkeyup="filterBook()"
            class="form-control-sm input-pencarian"
            aria-describedby="passwordHelpInline"
            placeholder="Search for book.." title="Type in a name"
          />
        </div>
      </div>
      <div class="content">
        <div class="header">
          <div class="bookinput">
            <form class="form-check form" action="#" id="form">
              <div class="form-group form-title">
                <label for="title">Judul Buku</label>
                <input
                  type="text"
                  id="title"
                  class="kolom-input"
                  name="title"
                  required
                />
              </div>
              <div class="form-group form-title">
                <label for="title">Penulis</label>
                <input
                  type="text"
                  id="author"
                  class="kolom-input"
                  name="title"
                  required
                />
              </div>
              <div class="form-group form-title">
                <label for="title">Tahun Terbit</label>
                <input
                  type="text"
                  id="year"
                  class="kolom-input"
                  name="title"
                  required
                />
              </div>
              <div class="form-check form-title title-slider">
                <label for="title title-slider">Selesai Dibaca</label>
                <label class="switch">
                  <input type="checkbox" value="false" id="isFinished">Yes</input>
                  <div class="slider" id="text-slider"></div>
                </label>
              </div>
              <input
                type="submit"
                value="Masukkan buku"
                name="Submit"
                class="btn-submit btn-input"
              />
            </form>
          </div>
        </div>
        <div class="RakSelesaiDibaca rak" >
          <div class="header-rak">
            <h2>Sudah Selesai Dibaca</h2>
          </div>
          <div class="list-book" id="bookFinished"></div>
        </div>
        <div class="RakBelumDibaca rak" >
          <div class="header-rak">
            <h2>Belum selesai Dibaca</h2>
          </div>
          <div class="list-book" id="bookUnfinished"></div>
        </div>
      </div>
    </div>
    <script src="js/data.js" type="text/javascript"></script>
    <script src="js/dom.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
